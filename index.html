    <title>Simple-CSS-23-Christian-Brown</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <!-- the master container -->
    <div id="master">
        <!-- the main image and city text -->
        <div id="hero-container">
            <h4 id="city-text">Norwich</h4>
            <img id="hero-image" src="images/norwich.jpg">
        </div>
        <!-- The day button container with icon and text -->
        <div id="days-container">
            <div class="day button">
                <h4>Mon</h4>
                <img class="weather-icon" src="icons/100.svg">
            </div>
            <div class="day button">
                <h4>Tues</h4>
                <img class="weather-icon" src="icons/103.svg">
            </div>
            <div class="day button">
                <h4>Wens</h4>
                <img class="weather-icon" src="icons/102.svg">
            </div>
            <div class="day button">
                <h4>Thurs</h4>
                <img class="weather-icon" src="icons/104.svg">
            </div>
            <div class="day button">
                <h4>Fri</h4>
                <img class="weather-icon" src="icons/101.svg">
            </div>
            <div class="day button">
                <h4>sat</h4>
                <img class="weather-icon" src="icons/101.svg">
            </div>
            <div class="day button">
                <h4>Sun</h4>
                <img class="weather-icon" src="icons/100.svg">
            </div>
            

        

        </div>

    </div>

</html>
